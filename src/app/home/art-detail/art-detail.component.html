<div class="row">
    <div class="col-xs-12">
        <img src="{{art.imagePath}}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ art.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onEditArt()">Edit</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteArt()" >Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{art.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Tutorial
    </div>
</div>
